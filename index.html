<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="team">
      <div class="container container-tittle">
        <h2 class="mini-title">Our<span class="mentors">Mentors</span></h2>
        <ul class="list list-four">
          <li class="mini-list">
            <img
              class="team-image"
              srcset="./images/team/girl-1-2x.jpg 2x"
              src="./images/team/girl-1-1x.jpg"
              alt="photo Mark Guerrero"
              width="180"
            />
            <div class="team-container">
              <h3 class="our-people">Emilia Smith</h3>
              <p class="hwo-they">1.5 years of experience</p>
            </div>
          </li>
          <li class="mini-list">
            <img
              class="team-image"
              srcset="./images/team/boy-1-2x.jpg 2x"
              src="./images/team/boy-1-1x.jpg"
              alt="photo Mark Guerrero"
              width="180"
            />
            <div class="team-container">
              <h3 class="our-people">Alex Lebedev</h3>
              <p class="hwo-they">3.5 years of experience</p>
            </div>
          </li>
          <li class="mini-list">
            <img
              class="team-image"
              srcset="./images/team/girl-2-2x.jpg 2x"
              src="./images/team/girl-2-1x.jpg"
              alt="photo Mark Guerrero"
              width="180"
            />
            <div class="team-container">
              <h3 class="our-people">Mia Dubrovska</h3>
              <p class="hwo-they">2.0 years of experience</p>
            </div>
          </li>
          <li class="mini-list">
            <img
              class="team-image"
              srcset="./images/team/boy-2-2x.jpg 2x"
              src="./images/team/boy-2-1x.jpg"
              alt="photo Mark Guerrero"
              width="180"
            />
            <div class="team-container">
              <h3 class="our-people">Eliot Kovalev</h3>
              <p class="hwo-they">4.0 years of experience</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
